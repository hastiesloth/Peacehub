{% extends 'main.html' %}
{% block content %}
<main style="padding: 20px;">
    <div style="text-align: center; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete this comment?</p>
        <blockquote style="border-left: 4px solid #ddd; padding-left: 10px; font-style: italic; color: #555;">
            {{ comment.content }}
        </blockquote>
        <p><strong>By:</strong> {{ comment.user.username }}</p>
        <form action="{% url 'delete_comment' comment.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" style="background-color: red; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Yes, Delete</button>
            <a href="{% url 'showdetails' comment.movie_title %}" class="btn" style="background-color: #ddd; color: #333; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-left: 10px;">Cancel</a>
        </form>
    </div>
</main>
{% endblock content %}
